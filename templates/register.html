<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 김천고등학교 외출 관리 시스템</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function showRegister(role) {
            document.getElementById('role-selection').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('role').value = role;
            document.getElementById('form-title').innerText = role === 'student' ? '학생 회원가입' : '선생님/관리자 회원가입';

            const studentFields = document.getElementById('student-fields');
            if (role === 'student') {
                studentFields.style.display = 'block';
            } else {
                studentFields.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='KakaoTalk_20240524_192806365.png') }}" alt="김천고등학교 로고">
        <h1>김천고등학교 외출 관리 시스템</h1>
    </header>
    <div id="register-container">
        <div id="role-selection">
            <button class="btn" onclick="showRegister('student')">학생 회원가입</button>
            <button class="btn" onclick="showRegister('teacher')">선생님/관리자 회원가입</button>
        </div>
        <div id="register-form" style="display:none;">
            <h2 id="form-title"></h2>
            <form method="POST">
                <input type="hidden" id="role" name="role">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
                <label for="class">반:</label>
                <input type="text" id="class" name="class" required>
                <div id="student-fields" style="display:none;">
                    <label for="barcode">바코드:</label>
                    <input type="text" id="barcode" name="barcode">
                </div>
                <button class="btn" type="submit">회원가입</button>
            </form>
        </div>
    </div>
</body>
</html>
