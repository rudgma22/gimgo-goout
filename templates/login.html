<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 김천고등학교 외출 관리 시스템</title>
    <style>
        /* Reset some default browser styles */
        body, h1, h2, ul, li, input, button, form, div {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Overall page styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #ffffff;
            padding-top: 50px;
        }

        /* Header styling */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            width: 100px;
            height: auto;
        }

        header h1 {
            margin-top: 10px;
            font-size: 24px;
            color: #333;
        }

        /* Content container styling */
        .contents {
            width: 400px;
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        /* Tabs styling */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #e5e5e5;
            position: relative;
        }

        .tab {
            cursor: pointer;
            padding: 10px 20px;
            text-align: center;
            transition: color 0.3s;
            position: relative;
            color: #ccc;
        }

        .tab.on {
            color: #007bff;
        }

        .tab.green.on {
            color: #8BC34A; /* 밝은 연두색 */
        }

        .tab::after {
            content: '';
            display: block;
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #007bff;
            transition: width 0.3s;
        }

        .tab.on::after {
            width: 100%;
        }

        .tab.green.on::after {
            background-color: #8BC34A; /* 밝은 연두색 */
        }

        .tab-divider {
            width: 1px;
            background-color: #ccc;
            height: 16px;
            margin: auto 10px;
        }

        .check_text {
            font-size: 16px;
        }

        /* Form styling */
        .login_form {
            margin-bottom: 20px;
        }

        .id_input, .password_input {
            margin-bottom: 15px;
        }

        .input_normal {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
        }

        .input_normal:focus {
            border-color: #007bff;
            outline: none;
        }

        .green .input_normal:focus {
            border-color: #8BC34A; /* 밝은 연두색 */
        }

        .button_normal {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button_normal:hover {
            background-color: #0056b3;
        }

        .green .button_normal {
            background-color: #8BC34A; /* 밝은 연두색 */
        }

        .green .button_normal:hover {
            background-color: #6b8e23; /* 연두색 */
        }
    </style>
</head>
<body>
<header>
    <img src="{{ url_for('static', filename='KakaoTalk_20240524_192806365.png') }}" alt="김천고등학교 로고">
    <h1>김천고등학교 외출 관리 시스템</h1>
</header>
<div class="contents">
    <ul class="tabs">
        <li class="tab on" data-color="blue">
            <div class="check_text">학생 로그인</div>
        </li>
        <div class="tab-divider"></div>
        <li class="tab" data-color="green">
            <div class="check_text">교사 로그인</div>
        </li>
    </ul>
    <form class="login_form" method="post" action="/login">
        <div class="id_input">
            <input class="input_normal" type="text" name="username" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="password_input">
            <input class="input_normal" type="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <button class="button_normal" type="submit">로그인</button>
    </form>
    <p>계정이 없으신가요? <a href="/register">회원가입</a></p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelector('.contents');

        tabs.forEach(tab => {
            tab.addEventListener('click', function () {
                tabs.forEach(t => t.classList.remove('on', 'green'));
                tab.classList.add('on');
                if (tab.getAttribute('data-color') === 'green') {
                    contents.classList.add('green');
                    tabs.forEach(t => t.classList.add('green'));
                } else {
                    contents.classList.remove('green');
                    tabs.forEach(t => t.classList.remove('green'));
                }
            });
        });
    });
</script>
</body>
</html>
