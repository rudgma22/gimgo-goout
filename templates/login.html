<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 김천고등학교 외출 관리 시스템</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function showLogin(role) {
            document.getElementById('role-selection').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('role').value = role;
            document.getElementById('form-title').innerText = role === 'student' ? '학생 로그인' : '선생님/관리자 로그인';
        }

        function handleSubmit(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            const tempForm = document.createElement('form');
            tempForm.method = 'POST';
            tempForm.action = event.target.action;

            const usernameInput = document.createElement('input');
            usernameInput.type = 'hidden';
            usernameInput.name = 'username';
            usernameInput.value = username;
            tempForm.appendChild(usernameInput);

            const passwordInput = document.createElement('input');
            passwordInput.type = 'hidden';
            passwordInput.name = 'password';
            passwordInput.value = password;
            tempForm.appendChild(passwordInput);

            const roleInput = document.createElement('input');
            roleInput.type = 'hidden';
            roleInput.name = 'role';
            roleInput.value = role;
            tempForm.appendChild(roleInput);

            document.body.appendChild(tempForm);
            tempForm.submit();
        }
    </script>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='KakaoTalk_20240524_192806365.png') }}" alt="김천고등학교 로고">
        <h1>김천고등학교 외출 관리 시스템</h1>
    </header>
    <div id="login-container">
        <div id="role-selection">
            <button class="btn" onclick="showLogin('student')">학생 로그인</button>
            <button class="btn" onclick="showLogin('teacher')">선생님/관리자 로그인</button>
        </div>
        <div id="login-form" style="display:none;">
            <h2 id="form-title"></h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form onsubmit="handleSubmit(event)">
                <input type="hidden" id="role" name="role">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
                <button class="btn" type="submit">로그인</button>
            </form>
            <div class="register-link">
                <p>계정이 없으신가요?</p>
                <a href="{{ url_for('register') }}">회원가입</a>
            </div>
        </div>
    </div>
</body>
</html>
