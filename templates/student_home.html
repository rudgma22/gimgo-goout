<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 홈 - 김천고등학교 외출 관리 시스템</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Additional styles for student_home.html */

        /* Reset some default browser styles */
        body, h1, h2, ul, li, input, button, form, div, select {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Overall page styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
            padding-top: 50px;
        }

        /* Header styling */
        header {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            width: 100px;
            height: auto;
        }

        header h1 {
            margin-top: 10px;
            font-size: 24px;
            color: #333;
        }

        /* Content container styling */
        .contents {
            width: 80%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            position: relative;
        }

        /* Student info styling */
        #student-info {
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
        }

        #student-info p {
            margin: 10px 0;
        }

        /* Outing request form styling */
        #outing-request form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #outing-request label {
            margin-top: 10px;
            font-size: 16px;
        }

        #outing-request input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            margin-top: 5px;
        }

        #outing-request input:focus {
            border-color: #007bff;
            outline: none;
        }

        #outing-request button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        #outing-request button:hover {
            background-color: #0056b3;
        }

        /* Logout button styling */
        .logout-container {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .logout-container a {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='KakaoTalk_20240524_192806365.png') }}" alt="김천고등학교 로고">
        <h1>{{ session['user_id'] }}님, 환영합니다!</h1>
    </header>
    <div class="contents">
        <div id="student-info">
            <p>이름: {{ student.name }}</p>
            <p>학년: {{ student.student_grade }}학년</p>
            <p>반: {{ student.student_class }}반</p>
            <p>번호: {{ student.student_number }}</p>
            <p>바코드: {{ student.barcode }}</p>
        </div>
        <div id="outing-request">
            <form method="POST" action="{{ url_for('outing.request_outing') }}">
                <label for="out_time">외출 시작 시간:</label>
                <input type="datetime-local" id="out_time" name="out_time" required>
                <label for="in_time">외출 종료 시간:</label>
                <input type="datetime-local" id="in_time" name="in_time" required>
                <button type="submit">신청</button>
            </form>
        </div>
        <div class="logout-container">
            <a href="{{ url_for('login.logout') }}">로그아웃</a>
        </div>
    </div>
</body>
</html>
